<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Your Secured Future</title>
</head>

<body>
    <h1 class="text-center text-primary mt-5 mb-4">Your Secured Future</h1>
    <section class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12 mt-4">
                <img class="img-fluid" src="images/money.jpg" alt="">
            </div>
            <div class="col-lg-6 col-sm-12 mt-4">

                <form action="" class="text-center bg-light pt-3 pb-3 mb-5">
                    <h6 class="text-center mb-4">Your Monthly Income</h6>
                    <!-- income -->
                    <div class="mb-3">
                        <label for="" class="mx-3">Income:</label>
                        <input type="" class="" id="" placeholder="10000">
                    </div>
                    <!-- Monthly cost -->
                    <h6 class="text-center">Expenses</h6>
                    <div class="mb-3">
                        <label for="" class="mx-3">Food:</label>
                        <input type="" class="" id="" placeholder="3000">
                    </div>
                    <div class="mb-3">
                        <label for="" class="mx-3">Rent:</label>
                        <input type="" class="" id="" placeholder="2000">
                    </div>
                    <div class="mb-3">
                        <label for="" class="mx-3">Clothes:</label>
                        <input type="" class="" id="" placeholder="500">
                    </div>
                    <button type="button" class="btn btn-primary mb-3">Calculate</button>
                    <div class="mb-3">
                        <h6 class="text-center">Total Expenses: <span>5500</span></h6>
                        <h6 class="text-center">Balance: <span>4500</span></h6>
                    </div>
                    <!-- Percentage -->
                    <div class="text-center">
                        <label for="" class="">Save:</label>
                        <input type="number" class="" id="" placeholder="20"><span>%</span>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>

                    <h6 class="text-center">Saving amount: <span>2000</span></h6>
                    <h6 class="text-center">Remaining Balance: <span>2500</span></h6>
                </form>
            </div>
    </section>







    <!-- My Custom Javascript -->
    <script src="assignment.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
